<h1>Host Attribute Token</h1>

<p>Host Attribute Token is a way to manipulate the DOM by adding or removing attributes to the host element</p>

<h2>Injected element below (second prop is optional)</h2>

<div>
  <p>Injected element with both props injected</p>
  <ng-injected-component injected-prop1="Hello from prop1" injected-prop2="And hello from prop2"/>

  <p>Injected element with only first prop</p>
  <ng-injected-component injected-prop1="Hello, just from prop1 this time!" />
</div>
